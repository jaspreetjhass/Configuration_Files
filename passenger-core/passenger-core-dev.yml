spring:
  datasource:
    url: jdbc:mysql://localhost:3306/poc
    username: root
    password: root
    initialization-mode: always
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      format-sql: true
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://ec2-13-126-214-43.ap-south-1.compute.amazonaws.com:8761/eureka
