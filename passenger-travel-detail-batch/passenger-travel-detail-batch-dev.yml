spring:
  datasource:
    url: jdbc:mysql://localhost:3306/poc
    username: root
    password: root
    initialization-mode: always
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      format-sql: true
  batch:
    job:
      enabled: false
    initialize-schema: always  
      
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://ec2-65-0-138-162.ap-south-1.compute.amazonaws.com:30742/eureka