spring:
  datasource:
    url: jdbc:mysql://mysql-service:3306/poc
    username: root
    password: root
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      format-sql: true
  batch:
    job:
      enabled: false
    initialize-schema: always  
      
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka